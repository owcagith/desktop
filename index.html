<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Desktop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    </head>

<body onbeforeunload="return F5ask()">
<!-- 
<div id="prescreen">

    <div class="loader"></div>

</div>
 
<div id="screen">

</div> -->

    <div id="script" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">

        <button id="start" onclick="start()">

        <div id="start-fill">
        
            <div class="start-background">
        
            </div>
        
            <div class="start-switcher">
                
                <div id="switcher">
        
                    <div id="dot">
        
                    </div>
        
                </div>
        
            </div>
        
        </div>
            
        </button>   
        
       <div id="chrome" onclick="maximalise()" ondblclick="chrome()" draggable="true" ondragstart="drag(event)">
            <img src="images/chrome.png">
            Chrome
       </div>

       <div id="bin" draggable="false" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/bin.png">
        Kosz
       </div>

       <div id="dragge" ondrop="drop(event)" ondragover="allowDrop(event)">

       </div>

        <div id="function-bar">

            <div class="close-card" onclick="closed()">
                <img src="images/close.png" width="12px" height="12px" draggable="false">
            </div>

            <div class="restore-card" onclick="restore()">
                <img src="images/restore.png" width="14px" height="14px" draggable="false">
            </div>

            <div class="minimalise-card" onclick="minimalise()">
                <img src="images/minimalise.png" width="16px" height="10px" draggable="false">
            </div>

        </div>

        <iframe src="https://owcagith.github.io/" id="iframe-one">

        </iframe>

        <div id="toolbar" ondrop="drop(event)" ondragover="allowDrop(event)">

        <!-- Left toolbar section -->

            <div class="windows" onclick="win_menu()">
                <img src="images/windows.png" draggable="false" width="21px" height="21px">
            </div>

            <div id="windows-menu">

                <div class="tile settings-1">

                </div>

                <div class="tile off" onclick="answer()">

                </div>

                <div id="answer">

                    <p>Wanna switch off?</p>

                    <div class="ans" onclick="off()">
                        YES
                    </div>

                    <div class="ans" onclick="not()">
                        NO
                    </div>

                </div>

            </div>

            <div class="search" onclick="search()">
                <img src="images/search.png" draggable="false" width="20px" height="20px">
            </div>

            <div id="searcher">

                <div id="search-bar" draggable="false" onclick="chrome(), exit(), maximalise()">

                    <img src="images/chrome.png">
                    Google Chrome

                </div>

                <hr>

            </div>

        <!-- Settings toolbar icon -->

            <div class="settings" ondblclick="start_settings(), maximalise_settings()" onclick="minimalise_settings()">

                <img src="images/settings.png" width="24px" height="24px">

            </div>

        <!-- Mid toolbar section -->

            <div id="chrome-icon" class="toolbar-icon" onclick="minimalise()" ondblclick="maximalise()">

            </div>

        <!-- Right toolbar section -->

            <div id="system-date">

                <div id="clock" draggable="false">
                
                </div>

                <div id="date" draggable="false">

                </div>

            </div>

        </div>

    <!--Settings -->

        <div id="function-bar-settings">

            <div id="l">

            </div>

            <div class="minimalise-card" onclick="minimalise_settings()">
                <img src="images/minimalise.png" width="16px" height="10px" draggable="false">
            </div>

            <div class="close-card" onclick="closed_settings()">
                <img src="images/close.png" width="12px" height="12px" draggable="false">
            </div>

        </div>

        <div id="settings">

            <div id="left-col">

                <div class="settings-tile" onclick="backgroundchange()">
                    TÅ‚o pulpitu
                </div>

                <div class="settings-tile" onclick="colorchange()">
                    Kolory systemu
                </div>

                <div class="settings-tile" onclick="appchange()">
                    Aplikacje
                </div>

            </div>

            <div id="main-col">

                <div id="background-section">

                    <div id="bgsection">

                        <div id="bg-border">

                            <div id="background-1" onclick="background_change()">

                            </div>

                            <h3></h3>

                        </div>

                    </div>

                    <input type="file" id="background-input">
    
                </div>

                <div id="color-section">
               
                </div>

                <div id="apps-section">
                    
                </div>

            </div>

        </div>

      

    <!--Samsung logo -->

        <div id="samsung">
            SAMSUNG
        </div>

    <!-- Screen switcher -->    

        <div id="monitorclick" onclick="screen()">

        </div>

    </div>

</body>

    <script src="main.js"></script>
    <script src="script.js"></script>

</html>
